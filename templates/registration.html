<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h5 class="text-center fw-bolder mb-3">Registration From</h5>
        <form onsubmit="return validatePassword(this.password.value)">
            <input type="text" class="form-control mb-3" name="username" placeholder="Enter UserName" required>
            <input type="password" class="form-control mb-3" name="password" placeholder="Enter Password" required>
            <p id="error-pass" class="text-danger"></p>
            <input type="password" class="form-control mb-3" name="confirmPassword" placeholder="Re_Enter Password" required>
            <p id="error-confirmPassword" class="text-danger"></p>
            <input type="number" class="form-control mb-3" name="phone" placeholder="Enter Phone number" required>
            <p id="error-phone" class="text-danger"></p>
            <input type="email" class="form-control mb-3" name="email" placeholder="Enter Email" required>
    
            <input type="submit" value="Register">
        </form>

    </div>




    <script>
        function validatePassword(password, confirmPassword) {
            if (password.length < 6) {
                document.getElementById('error-pass').innerHTML = 'Password must be 6 digits long';
                return false;
            }
            if (password !== confirmPassword) {
                document.getElementById('error-confirmPassword').innerHTML = 'Recheck your password';
                return false;
            }
            if (phone.length < 11) {
                document.getElementById('error-phone').innerHTML = 'Enter a valid phone number';
                return false;
            }
            return true;
        }

    </script>

</body>

</html>
